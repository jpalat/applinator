<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Autofill</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Job Autofill</h1>
    </header>

    <main id="main-content">
      <!-- Loading state -->
      <div id="loading-state" class="state">
        <div class="spinner"></div>
        <p>Loading extension...</p>
      </div>

      <!-- No profile state -->
      <div id="no-profile-state" class="state" style="display: none;">
        <div class="empty-state">
          <svg class="empty-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <h3>No Profile Found</h3>
          <p class="message">Create your profile to start autofilling job applications.</p>
          <button id="setup-button" class="btn btn-primary">Setup Profile</button>
        </div>
      </div>

      <!-- Error state -->
      <div id="error-state" class="state" style="display: none;">
        <div class="error-display">
          <svg class="error-icon" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <h3 id="error-title">Error</h3>
          <p id="error-message"></p>
          <button id="error-action" class="btn btn-primary" style="display: none;"></button>
        </div>
      </div>

      <!-- Profile exists state -->
      <div id="profile-exists-state" class="state" style="display: none;">
        <div class="profile-info">
          <p id="profile-name" class="profile-name"></p>
          <p id="profile-email" class="profile-email"></p>
        </div>

        <div class="form-status" id="form-status">
          <p class="status-text">Checking for forms...</p>
          <div id="failed-fields-status" class="failed-fields-status" style="display: none;">
            <span class="failed-count" id="failed-count">0</span> failed fields
          </div>
        </div>

        <div class="actions">
          <button id="fill-button" class="btn btn-primary" disabled>Fill Form</button>
          <button id="options-button" class="btn btn-secondary">Edit Profile</button>
          <button id="view-profile-button" class="btn btn-secondary">View Profile</button>
          <button id="reset-failed-button" class="btn btn-warning" style="display: none;">Reset Failed Fields</button>
        </div>
        <div id="fill-progress" class="fill-progress" style="display: none;">
          <div class="progress-bar">
            <div id="progress-fill" class="progress-fill"></div>
          </div>
          <p id="progress-text" class="progress-text">Filling...</p>
        </div>

        <div id="fill-result" class="fill-result" style="display: none;">
          <p id="result-message"></p>
        </div>
      </div>

      <!-- Profile View State -->
      <div id="profile-view-state" class="state" style="display: none;">
        <div class="back-action">
          <button id="back-button" class="btn-back">‚Üê Back to Form Status</button>
        </div>

        <div class="profile-sections">
          <!-- Personal Info Section -->
          <div class="profile-section">
            <h3 class="section-title">Personal Information</h3>
            <div class="profile-fields" id="personal-info-fields">
              <!-- Fields populated by JS -->
            </div>
          </div>

          <!-- Work Experience Section -->
          <div class="profile-section">
            <h3 class="section-title">Work Experience</h3>
            <div id="work-experience-container">
              <!-- Work entries populated by JS -->
            </div>
          </div>

          <!-- Education Section -->
          <div class="profile-section">
            <h3 class="section-title">Education</h3>
            <div id="education-container">
              <!-- Education entries populated by JS -->
            </div>
          </div>

          <!-- Skills Section -->
          <div class="profile-section">
            <h3 class="section-title">Skills</h3>
            <div class="profile-fields" id="skills-fields">
              <!-- Fields populated by JS -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="version">v1.0.0</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
